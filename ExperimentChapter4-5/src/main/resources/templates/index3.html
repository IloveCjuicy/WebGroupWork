<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        function myfun() 　　
        {
            var date_now = new Date();

            var year = date_now.getFullYear();

             var month = date_now.getMonth()+1 < 10 ? "0"+(date_now.getMonth()+1) : (date_now.getMonth()+1);

            var date = date_now.getDate() < 10 ? "0"+date_now.getDate() : date_now.getDate();
            document.getElementById("day").setAttribute("max",year+"-"+month+"-"+date);
        }

    </script>
</head>
<body onload="myfun()">
<div class="container">
    <h2>添加图书信息</h2>
    <p>在下面的信息栏中填入信息并点击提交</p>
    <form class="form-inline" action="/c/succeed" method="post">
        <label for="bookname" class="mb-2 mr-sm-2">书名</label>
        <input type="text" class="form-control mb-2 mr-sm-2" name="bookname" id="bookname" placeholder="输入书名" required oninvalid="setCustomValidity('书名格式不正确')">
        <label for="author" class="mb-2 mr-sm-2">作者</label>
        <input type="text" class="form-control mb-2 mr-sm-2" name="author" id="author" placeholder="输入作者" required oninvalid="setCustomValidity('作者名格式不正确')">
        <label for="publishday" class="mb-2 mr-sm-2">出版日期</label>
        <input type="date" class="form-control" name="publishday" id="publishday"  max="" required >
        <label for="stock" class="mb-2 mr-sm-2">数量</label>
        <input type="number" class="form-control mb-2 mr-sm-2" name="stock" id="stock" placeholder="输入库存" required min="1" >
        <label for="publisher" class="mb-2 mr-sm-2">出版社</label>
        <input type="text" class="form-control mb-2 mr-sm-2" name="publisher" id="publisher" placeholder="输入出版社" required oninvalid="setCustomValidity('出版社格式不正确')">
        <label for="per" class="mb-2 mr-sm-2">单价</label>
        <input type="number" class="form-control mb-2 mr-sm-2" name="per" id="per" placeholder="输入单价" required min="1" >
        <label for="cover" class="mb-2 mr-sm-2">封面</label>
        <br>
        <input type="file" id="cover" name="cover" class="form-control mb-2 mr-sm-2" accept="image/png" required oninvalid="setCustomValidity('请选择封面')"><br>
        <button type="submit" class="btn btn-primary mb-2" >提交</button>
    </form>
</div>

</body>
</html>
